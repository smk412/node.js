<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시글 목록</title>
    <style>
      /* 전체적인 폰트 및 레이아웃 설정 */
      body {
        font-family: "Pretendard", sans-serif;
        padding: 20px;
        background-color: #f9f9f9;
      }
      h3 {
        color: #333;
        border-bottom: 2px solid #444;
        padding-bottom: 10px;
      }
      /* 테이블 스타일링 */
      table {
        width: 100%;
        border-collapse: collapse;
        background-color: white;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      th,
      td {
        padding: 12px 15px;
        text-align: center;
        border-bottom: 1px solid #ddd;
      }
      /* 헤더 색상 강조 */
      th {
        background-color: #007bff;
        color: white;
        font-weight: bold;
      }
      /* 마우스 호버 효과 */
      tr:hover {
        background-color: #f1f1f1;
        cursor: pointer;
      }
      /* 제목 왼쪽 정렬 */
      .title-column {
        text-align: left;
      }
    </style>
  </head>
  <body>
    <h3>게시글 목록</h3>
    <table>
      <thead>
        <tr>
          <th>글번호</th>
          <th>제목</th>
          <th>작성자</th>
          <th>작성일시</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script>
      // 페이지 로딩되면서 데이터를 가지고와서 목록 그리기
      fetch("./api/board")
        .then((resp) => resp.json())
        .then((data) => {
          // tr의 상위요소에 insertAdjacentHTML() 함수를 활용
          const parent = document.querySelector("tbody");
          // for .. of 반복문
          for (let board of data) {
            console.log(board);
            const { board_id, title, name, created_at } = board;
            const html = `
                  <tr>
                    <td>${board_id}</td>
                    <td class="title-column">
                      <a href="boardDetail.html" data-page="${board_id}">${title}</a>
                    </td>
                    <td>${name}</td>
                    <td>${created_at}</td>
                  </tr>
            `;
            parent.insertAdjacentHTML("beforeend", html);
          } // end of for
          // a 태그의 요소를 가져와서 클릭이벤트
          document.querySelectorAll("tbody a").forEach((elem) => {
            elem.addEventListener("click", (e) => {
              e.preventDefault(); // 클릭 기본기능 차단
              // 클릭한 글 번호를 localStorage에 저장;
              localStorage.setItem("page", e.target.dataset.page);
              location.href = "boardDetail.html";

              fetch("./api/board/:no")
                .then((resp) => resp.json())
                .then((data) => {});
            });
          });
        })
        .catch(console.log);
    </script>
  </body>
</html>
