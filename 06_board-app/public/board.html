<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시글 등록</title>
    <style>
      body {
        font-family: "Noto Sans KR", sans-serif;
        background-color: #f4f7f6;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .form-container {
        background: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
      }
      h3 {
        margin-top: 0;
        color: #333;
        border-bottom: 2px solid #4caf50;
        padding-bottom: 10px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input[type="text"],
      textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box; /* 패딩이 너비에 영향을 주지 않도록 설정 */
      }
      textarea {
        height: 150px;
        resize: vertical;
      }
      button {
        width: 100%;
        padding: 12px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }
      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h3>게시글 등록</h3>
      <form action="/submit" method="post">
        <div class="form-group">
          <label for="writer_id">작성자</label>
          <input
            type="text"
            id="writer_id"
            name="writer_id"
            placeholder="이름을 입력하세요"
            required
          />
        </div>

        <div class="form-group">
          <label for="title">제목</label>
          <input
            type="text"
            id="title"
            name="title"
            placeholder="제목을 입력하세요"
            required
          />
        </div>

        <div class="form-group">
          <label for="content">내용</label>
          <textarea
            id="content"
            name="content"
            placeholder="내용을 작성해주세요"
            required
          ></textarea>
        </div>

        <button type="submit">등록하기</button>
      </form>
    </div>
    <script>
      // fetch 활용하여 등록
      document.querySelector("form").addEventListener("submit", (e) => {
        e.preventDefault();

        const postData = {
          title: document.querySelector("#title").value,
          content: document.querySelector("#content").value,
          writer_id: document.querySelector("#writer_id").value,
        };

        if (!postData.title | !postData.content | !postData.writer_id) {
          console.log(postData);
          alert("필수 항목 입력");
          return;
        }

        fetch("./api/board/", {
          method: "post",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(postData),
        })
          .then((resp) => resp.json())
          .then((data) => {
            console.log(data);
            if (data.retCode == "OK") {
              alert("[등록성공] 글목록으로 이동");
              location.href = "boardList.html";
            } else {
              alert(`[에러] ${data.retMsg}`);
            }
          })
          .catch((err) => console.error(err));
      });
    </script>
  </body>
</html>
