<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <style>
      /* 전체 배경 설정 */
      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f2f5;
        font-family: "Pretendard", sans-serif;
      }
      /* 로그인 박스 컨테이너 */
      .login-container {
        width: 100%;
        max-width: 400px;
        padding: 40px;
        background: #ffffff;
        border-radius: 12px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      h3 {
        margin-bottom: 30px;
        color: #333;
        font-size: 24px;
      }

      /* 입력 필드 스타일 */
      .input-group {
        margin-bottom: 20px;
        text-align: left;
      }
      .input-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #555;
      }
      .input-group input {
        width: 100%;
        padding: 12px;
        box-sizing: border-box;
        border: 1px solid #ddd;
        border-radius: 6px;
        outline: none;
        transition: border-color 0.3s;
      }
      .input-group input:focus {
        border-color: #007bff;
      }

      /* 로그인 버튼 */
      .login-btn {
        width: 100%;
        padding: 14px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        margin-top: 10px;
      }
      .login-btn:hover {
        background-color: #0056b3;
      }

      /* 추가 링크 (회원가입 등) */
      .footer-links {
        margin-top: 20px;
        font-size: 14px;
        color: #777;
      }
      .footer-links a {
        color: #007bff;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h3>로그인화면</h3>
      <form action="">
        <div class="input-group">
          <label for="username">아이디</label>
          <input
            type="text"
            id="username"
            placeholder="아이디를 입력하세요"
            required
          />
        </div>
        <div class="input-group">
          <label for="password">비밀번호</label>
          <input
            type="password"
            id="password"
            placeholder="비밀번호를 입력하세요"
            required
          />
        </div>
        <button type="submit" class="login-btn">로그인</button>
      </form>

      <div class="footer-links">
        <a href="#">비밀번호 찾기</a> | <a href="#">회원가입</a>
      </div>
    </div>

    <script>
      document.querySelector("form").addEventListener("submit", (e) => {
        e.preventDefault();

        const loginId = document.querySelector("#username").value;
        const password = document.querySelector("#password").value;

        //ajax 호출

        fetch("./api/auth/login", {
          mehtod: "post",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ loginId, password }),
        })
          .then((resp) => resp.json())
          .then((data) => {
            //retCode : OK, retCode : NG
            if (data.retCode == "OK") {
              alert("로그인성공, 글목록으로 이동");
              location.href = "boardList.html";
            } else {
              alert("아이디와 비밀번호 확인");
              location.reload();
            }
          });
      });
    </script>
  </body>
</html>
